name: build-installer

on:
  workflow_dispatch:
  push:
    paths:
      - 'installer_app/**'
      - '.github/workflows/build-installer.yml'
      - 'requirements.txt'
      - 'pip-install.bat'

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UPX
        shell: cmd
        run: choco install upx --no-progress

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build installer executable
        shell: cmd
        run: |
          pyinstaller installer_app/main.py ^
            --name FVTT-JoinTheme-Installer ^
            --noconfirm ^
            --noconsole ^
            --clean ^
            --upx-dir="C:\ProgramData\chocolatey\bin" ^
            --upx-exclude=vcruntime140.dll ^
            --upx-exclude=python3.dll ^
            --exclude-module tkinter ^
            --exclude-module matplotlib ^
            --exclude-module notebook ^
            --exclude-module scipy ^
            --add-data "installer_app/resources;installer_app/resources" ^
            --collect-submodules PyQt6
          dir dist

      - name: Cleanup dist folder
        shell: pwsh
        run: |
          $DistPath = "dist/FVTT-JoinTheme-Installer/_internal"
          
          Remove-Item -Path "$DistPath/opengl32sw.dll" -ErrorAction SilentlyContinue
          
          Get-ChildItem -Path "$DistPath" -Filter "translations" -Recurse -Directory | Remove-Item -Recurse -Force
        
          $ImageFormats = Get-ChildItem -Path "$DistPath" -Filter "imageformats" -Recurse -Directory
          if ($ImageFormats) {
              Get-ChildItem -Path $ImageFormats.FullName | Where-Object { $_.Name -notmatch "qjpeg|qgif|qico" } | Remove-Item -Force
          }
          
          Write-Host "Cleanup finished."

      - name: List dist folder
        if: always()
        run: Get-ChildItem -Recurse dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FVTT-JoinTheme-Installer
          path: dist/FVTT-JoinTheme-Installer
